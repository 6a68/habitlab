manifest_version: 2
name: HabitLab
short_name: habitlab
description: Build better habits online! Tell HabitLab your goals, and it will determine the appropriate interventions via experimentation.
version: '1.0.11'
permissions:
  - tabs
  - webNavigation
  - unlimitedStorage
  - history
  - idle
  - 'http://*/'
  - 'https://*/'
background:
  persistent: true
  scripts:
    - bower_components/jquery/dist/jquery.min.js
    - bower_components/async/dist/async.min.js
    - bower_components/js-yaml/dist/js-yaml.min.js
    - prelude.js
    #- minimongo.js
    - memoize.js
    #- sizeof.compressed.js
    - background_common.js
    - fields/computed_fields.js
    - fields/get_field.js
    - background.js
    - background_utils.js
    - close_tab.js
content_scripts:
  - matches:
    - 'http://youtube.com/*'
    - 'https://youtube.com/*'
    - 'http://www.youtube.com/*'
    - 'https://www.youtube.com/*'
    js:
      - bower_components/jquery/dist/jquery.min.js
      - youtube_aftervideo.js
