--><html><head>
  <meta charset="UTF-8">
  <title>marked-element basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../marked-element.html">
</head>
<body>

  <test-fixture id="NoContent">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">

        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="SmartyPants">
    <template>
      <marked-element smartypants="">
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">
        # foo
        ...
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="CamelCaseHTML">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">
```html
<div camelCase></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="BadHTML">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">
```html
<p><div></p></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="CamelCaseHTMLWithoutChild">
    <template>
      <marked-element>
        <script type="text/markdown">
```html
<div camelCase></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="BadHTMLWithoutChild">
    <template>
      <marked-element>
        <script type="text/markdown">
```html
<p><div></p></div>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="Renderer">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">
          [Link](http://url.com)
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="Sanitizer">
    <template>
      <marked-element sanitize="">
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">
[Link](http://url.com" onclick="alert(1)")
<a href="http://url.com" onclick="alert(1)">Link</a>
```html
<a href="http://url.com" onclick="alert(1)">Link</a>
```
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="CustomCallbackFunction">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown">
          Some content
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="RemoteContent">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown" src="test.md">
          # Loading

          Please wait...
        </script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="BadRemoteContent">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown" src="test3.md"></script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="ChangingRemoteContent">
    <template>
      <dom-bind>
        <template is="dom-bind">
          <marked-element id="markedElement">
            <div id="output" slot="markdown-html"></div>
            <script type="text/markdown" src$="[[source]]">
              # Loading

              Please wait...
            </script>
          </marked-element>
        </template>
      </dom-bind>
    </template>
  </test-fixture>

  <test-fixture id="SanitizedRemoteContent">
    <template>
      <marked-element>
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown" src="remoteSanitization.md"></script>
      </marked-element>
    </template>
  </test-fixture>

  <test-fixture id="UnsanitizedRemoteContent">
    <template>
      <marked-element disable-remote-sanitization="">
        <div id="output" slot="markdown-html"></div>
        <script type="text/markdown" src="remoteSanitization.md"></script>
      </marked-element>
    </template>
  </test-fixture>

  <script src="marked-element-0.js"></script>



</body></html>
