description: Blocks FB after some amount of time per visit
matches:
  - www.facebook.com
content_scripts:
  - path: /interventions/generic/block_after_interval_per_visit/frontend.js
    run_at: document_start
parameters:
  - name: cheatseconds
    description: Seconds to cheat for after time is up
    default: 30
    type: int
categories:
  - interstitial
