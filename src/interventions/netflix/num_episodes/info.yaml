description: Tracks the number of episodes you've watched on Netflix today
matches:
  - www.netflix.com
content_scripts:
  - frontend.js
parameters:
  - name: seconds
    description: Seconds that the user must wait before the page loads
    default: 10
    type: int
  - name: sitename
    description: Name that this site should be referred to as
    default: Website
    type: string


