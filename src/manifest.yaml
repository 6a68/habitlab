manifest_version: 2
name: HabitLab
short_name: habitlab
description: >-
  Build better habits online! Tell HabitLab your goals, and it will determine
  the appropriate interventions via experimentation.
version: 1.0.33
permissions:
  - tabs
  - webNavigation
  - storage
  - unlimitedStorage
  - history
  - idle
  - notifications
  - 'http://*/'
  - 'https://*/'
content_security_policy: script-src 'self' 'unsafe-eval'; object-src 'self'
web_accessible_resources:
  - icons/*.png
  - icons/*.svg
  - node_modules_custom/**/*
  - components/*
  - components/**/*
  - interventions/**/*.png
  - bower_components/**/*
  - node_modules_custom/**/*
  - jspm_packages/**/*
  - generated_libs/**/*
  - libs_frontend/*
  - libs_frontend/**/*
  - libs_common/*
  - libs_common/**/*
background:
  persistent: true
  scripts:
    - global_exports.js
    - backend/background.js
    - global_exports_post.js
browser_action:
  default_icon:
    '19': icons/icon_19.png
    '38': icons/icon_38.png
  default_popup: popup.html
options_ui:
  page: options.html
  chrome_style: false
  open_in_tab: true
externally_connectable:
  matches:
    - '*://localhost:*/*'
    - '*://autosurvey.pancakeapps.com/*'
    - '*://tmi.netlify.com/*'
