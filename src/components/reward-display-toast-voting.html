<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<dom-module id="reward-display-toast-voting">
  <template>
    <style is="custom_style">
       :host {
        z-index: 9007199254740991;
      }

      #reward_display_toast_real {
        width: 350px;
        height: 320px;
        z-index: 9007199254740991;
      }

      #rewardvideocontainer {
        text-align: center;
      }

      #rewardvideo {
        display: inline-block;
        margin-top: 10px;
        max-width: calc(350px - 48px);
        max-height: calc(250px - 70px);
      }

      #description { 
        color:white
      }

      #description ::content .input-content.paper-input-container { 
        color: white; 
        }

      paper-button.custom {
        color: white;
        background-color: #FF0000;
        border-radius: 1px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        display: relative;
        margin: 10px auto 10px auto;
        padding: 25px 20px;
        text-align: center;
        transition: all 300ms ease-out;
      }  

      paper-button.custom-vote {
        background-color: rgb(81, 167,249);
        color: white;
        display: relative;
        width: 100%;
        height: 40px;
        margin-top: 15px;
        margin-right: 50%;
      }

      paper-button.custom-close {
        background-color: rgb(81, 167,249);
        color: white;
        display: relative;
        width: 100%;
        height: 40px;
        margin-top: 40px;
        margin-right: 50%;
      }


      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }


      paper-button.custom_blue {
        background-color: rgb(81, 167,249);
        display: relative;
        width: 40%;
        height: 40px;
        color: white;
      }

      .btn-container {
        margin-top: 30px;
      }
      
      .warning:hover {
        background-color:black;
        cursor: pointer;
        /* transform: translate3d(-1rem, 0, 0); */
      }

      .ask-like {
        display:block;
        margin: 3px auto 3px auto;
        text-align: center;
        font-size: 18px;

      }
  
      .feedback-container {
        align-content: center;
      } 

      .like-buttons {
        align-content: center;
        padding: 10px;
      }

      paper-textarea.custom-textarea {
        color: white;        
      }

    </style>



    <paper-toast id="reward_display_toast_real" vertical-align="top" horizontal-align="right" duration="0">
      <template is="dom-if" if="{{is_equal(active_screen, 'do_you_like')}}">
        <div class="feedback-container">
          <span class="ask-like">Did you like this nudge?</span>
          <div id="rewardvideocontainer">
            <img id="rewardvideo" src="{{image_url}}" />
            <!-- <div class="btn-container">
                <paper-button raised on-click="turn_off_clicked" class="custom">Turn Off This Notification</paper-button> 
            </div> -->
          </div>
          <div class="like-buttons">
                <paper-button raised class="custom_blue" on-click="thumbs_up_clicked">
                  <img src="icons/thumbs_up.svg" style="width: 30%"  />                       
              </paper-button>
      
              <paper-button raised class="custom_blue" on-click="thumbs_down_clicked">
                  <img src="icons/thumbs_down.svg" style="width:25%;"  />            
              </paper-button>
          </div>
        </div>

      </template>

      <!-- Turn Off Permanently? -->
      <template is="dom-if" if="{{is_equal(active_screen, 'permanently_disable')}}">
        <div class="user_give_feedback">
            <span class="ask-off">Would you like this intervention to be turned off permanently?</span>
          <p></p>
          <paper-button raised class="custom_blue" on-click="turn_it_off">
            <span on-click="turn_it_off">Yes please</span>                     
          </paper-button>
  
          <paper-button raised class="custom_blue" on-click="video_ended">
            <span>No thanks</span>
          </paper-button>
        </div>      
      </template>

      <!-- Voting Buttons / Shortcuts -->
      <template is="dom-if" if="{{is_equal(active_screen, 'voting_screen')}}">
        <div class="user_give_feedback">
          <span class="ask-off">Okay! What did you dislike about it?</span>
          <p></p>                     
           <!-- to-do: i wish i could pass in something to voted_button         -->
          <paper-button raised class="custom-vote" on-click="voted_button" votecause="aggressive">
            <span style="pointer-events: none">Too aggressive</span>                   
          </paper-button>
  
          <paper-button raised class="custom-vote" on-click="voted_button" votecause="ineffective">
            <span style="pointer-events: none">Feels ineffective</span>
          </paper-button>
  
          <paper-button raised class="custom-vote" on-click="voted_button" votecause="buggy">
            <span style="pointer-events: none">Broken / buggy</span>
          </paper-button>
  
        </div>    
      </template>


      <template is="dom-if" if="{{is_equal(active_screen, 'freewrite_feedback')}}">
        Anything more you'd like to share?

        <!-- <input type="text"> -->
        <!-- <paper-textarea on-change="textarea_changed" on-keydown="textarea_keydown" value="{{feedback}}" label="Your Feedback"></paper-textarea> -->
        <paper-textarea label="Your Feedback" id="description" class="custom-textarea" value="{{user_freewrite_feedback}}"></paper-textarea>
        <paper-button raised class="custom-vote" on-click="submit_feedback">
            <span style="pointer-events: none">Submit</span>
          </paper-button>

          <paper-button raised class="custom-close" on-click="video_ended">
              <span style="pointer-events: none">Close</span>
            </paper-button>

      </template>



      <template is="dom-if" if="{{is_equal(active_screen, 'celebration_screen')}}">
        <img src="icons/x.png" style="width: 30px; position:absolute; right: 5px; top: 0px;" on-click="close_toast_pos_feedback"></img>
        <div style="text-align: center; font-size: 20px">You saved {{time_saved_message}}</div>
        <div id="rewardvideocontainer">
          <img id="rewardvideo" src="{{image_url}}" />
          <!-- <div class="btn-container">
              <paper-button raised on-click="turn_off_clicked" class="custom">Turn Off This Notification</paper-button> 
          </div> -->
        </div>

      </template>



      
    </paper-toast>

  </template>
  <script src="reward-display-toast-voting.js"></script>
</dom-module>
