<dom-module id="reward-display-toast-voting">
  <template>
    <style is="custom_style">
       :host {
        z-index: 9007199254740991;
      }

      #reward_display_toast_real {
        width: 350px;
        height: 400px;
        z-index: 9007199254740991;
      }

      #rewardvideocontainer {
        text-align: center;
      }

      #rewardvideo {
        display: inline-block;
        margin-top: 10px;
        max-width: calc(350px - 48px);
        max-height: calc(250px - 70px);
      }

      /* paper-button.custom {
        color: white;
        background-color: #FF0000;
        border-radius: 1px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        -webkit-transition-duration: 0.4s; 
        transition-duration: 0.4s;
        display: relative;
        margin: 10px auto 10px auto;
        text-transform: uppercase;
        padding: 25px 20px;
        text-align: center;
        transition: all 300ms ease-out;
      }  */

      paper-button.custom_green {
        background-color: #2ECC40;
        margin: 10px auto;
        display: relative;
        /* margin: 10px auto 5px 0%; */
        width: 10px;
      }

      paper-button.custom_red {
        background-color: #FF0000;
        /* margin: 10px auto 5px 0px; */
        display: relative;
        width: 10px;
      }

      .btn-container {
        margin-top: 30px;
      }
      
      .warning:hover {
        background-color:black;
        cursor: pointer;
        /* transform: translate3d(-1rem, 0, 0); */
      }

      .ask-like {
        display:block;
        margin: 3px auto 3px auto;
        text-align: center;
        font-size: 18px;

      }
  
      .feedback-container {
        position: absolute;
      } 

    </style>



    <paper-toast id="reward_display_toast_real" vertical-align="top" horizontal-align="right" duration="0">
      <img src="icons/x.png" style="width: 30px; position:absolute; right: 5px; top: 0px;" on-click="close_toast_pos_feedback"></img>
      <div style="text-align: center; font-size: 20px">You saved {{time_saved_message}}</div>
      <div id="rewardvideocontainer">
        <img id="rewardvideo" src="{{image_url}}" />
        <!-- <div class="btn-container">
            <paper-button raised on-click="turn_off_clicked" class="custom">Turn Off This Notification</paper-button> 
        </div> -->
        
      </div>



      <div class="feedback-container">
        <span class="ask-like">Did you like this nudge?</span>

        <paper-button raised class="custom_green">
            <img src="icons/thumbs_up.svg" style="width: 20px" on-click="thumbs_up_clicked" />                       
        </paper-button>

        <paper-button raised class="custom_red">
            <img src="icons/thumbs_down.png" style="width: 20px;" on-click="thumbs_down_clicked" />            
        </paper-button>

      </div>
    </paper-toast>

    <!-- FEEDBACK TOAST -->
    <paper-toast id="feedback_toast" vertical-align="top" horizontal-align="right" duration="0">
      <div class="user_give_feedback">

      </div>
    </paper-toast>

  </template>
  <script src="reward-display-toast-voting.js"></script>
</dom-module>
