<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/dom-if-else/dom-if-else.html">

<dom-module id="intervention-parameter-view">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
    <template is="dom-if-else" if="{{is_parameter_type_bool(parameter)}}">
      <if-then>
        <paper-checkbox id="parameter_checkbox_input" on-change="parameter_checkbox_value_changed">{{parameter.description}}</paper-checkbox>
      </if-then>
      <if-else>
        <template is="dom-if-else" if="{{is_parameter_multiline(parameter)}}">
          <if-then>
            <paper-textarea style="font-family: monospace" id="parameter_textarea_input" label="{{parameter.description}}" on-input="parameter_textarea_value_changed"></paper-textarea>
          </if-then>
          <if-else>
            <paper-input style="font-family: monospace" id="parameter_input" auto-validate error-message="{{get_error_message(parameter)}}" pattern="{{get_validation_pattern(parameter)}}" label="{{parameter.description}}" on-input="parameter_value_changed"></paper-input>
          </if-else>
        </template>
      </if-else>
    </template>
  </template>
  <script src="intervention-parameter-view.js"></script>
</dom-module>
