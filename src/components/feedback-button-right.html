<link rel="import" href="habitlab-options-popup.html">

<dom-module id="feedback-button-right">
  <style>
    :host {
      display: inline-block;
      height: 38px;
      /*
      --width: 38px;
      --height: 38px;

      width: var(--width);
      height: var(--height);

      width: 20px;
      height: 20px;*/
      cursor: pointer;
    }

    .habitlab_logo_img {
      /*
      width: var(--width);
      height: var(--height);
      */
      width: 50%;
      height: 50%;
    }

    #habitlab_button {
      width: 38px;
      height: 38px;
    }

    .feedback_button_right_container {
      background: black;
      transform-origin: right bottom !important;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      border-bottom: none;
      bottom: 60%;
      right: 0;
      transform: rotate(270deg) !important;
      box-sizing: border-box;
      line-height: 1.42857143;
      border-top-right-radius: 4px;
      border-top-left-radius: 4px;
      color: #fff;
      display: block;
      position: fixed;
      z-index: 999999;
      cursor: pointer;
      transition: none !important;
    }

    .feedback_button_right_span {
      color: rgb(255, 255, 255);
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      border-bottom: none;
      margin-bottom: 0;
      border-top-right-radius: 3px;
      border-top-left-radius: 3px;
      display: inline-block;
      border-top-width: 1px;
      border-left-width: 1px;
      border-right-width: 1px;
      border-bottom-width: 0px;
      border-style: solid;
      margin-left: 1px;
      margin-right: 1px;
      margin-top: 1px;
      padding: 5px 10px;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
      cursor: pointer;
    }

  </style>
  <template>

    <div class="feedback_button_right_container">
      <span class="feedback_button_right_span" on-click="habitlab_button_clicked">Feedback</span>
    </div>

  </template>
  <script src="feedback-button-right.js"></script>
</dom-module>
