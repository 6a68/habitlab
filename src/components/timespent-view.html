<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="habitlab-logo.html">
<link rel="import" href="reward-display.html">

<dom-module id="timespent-view">
  
  <template>

    <style>
      :host {
        display: inline-block;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      #displayText {
        background-color: #3498DB; 
        position: fixed; 
        color: white; 
        width: 120px; 
        height: 120px;
        bottom: 0px; 
        left: 0px; 
        z-index: 99999;
        font-size: 1em;
        padding: 3px;
      }

      #logo {
        height: 19px;
        margin-bottom: 7px;
      }

      #close_button {
        background-color: #2EB800;
        color: white;
        margin-bottom: 7px;
      }
    </style>

    <div id="displayText">
      <habitlab-logo id="logo"></habitlab-logo><br/>
      <paper-button id="close_button" on-click="close_button_clicked">Close FB</paper-button>
      <div>{{displayText}}</div>
      <reward-display id="reward_display"></reward-display>
    </div>
  </template>
  <script src="timespent-view.js"></script>
</dom-module>
