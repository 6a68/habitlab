<dom-module id="timespent-view">
  
  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      #displayText {
        background-color: #3498DB; 
        position: fixed; 
        color: white; 
        width: 120px; 
        height: 80px; 
        bottom: 0px; 
        left: 0px; 
        z-index: 99999;
        font-size: 1em;
        padding: 3px;
      }

      #logo {
        width: 19px;
        height: 19px;
        padding-bottom: 10px;
      }
    </style>

    <div id="displayText">
      <habitlab-logo id="logo"></habitlab-logo><br/>
      <div>{{displayText}}</div>
    </div>
  </template>
  <script src="timespent-view.js"></script>
</dom-module>
