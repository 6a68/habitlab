<dom-module id="site-view">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      --paper-card: {
        width: 90%;
        padding: 10px 20px;
        margin-top: 10px;
      };
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 3em;
      margin-top: 0.3em;
    }
    .description {
      font-size: 2.2em;
      margin-top: 0.8em;
    }
    .buttons {
      text-align: center;
      padding-top: 3em;
      padding-bottom: 3em;
    }
    button {
      position: absolute;
      left: 50%;
      cursor: pointer;
      transform: translateX(-50%) translateY(-50%);
      font-size: 1em;
    }
    hr {
      margin-top: 2em;
    }
    .paper-card {
      width: calc(100% - 40px);
      margin-left: 20px;
      margin-right: 20px;
    }
  </style>
  <template>
    <div class="container">
      <!-- <div id="encouragement" class="title">Good job so far!</div>
      <div class="title">HabitLab Analytics</div> -->

      <div class="title" style="color: white">{{goal_info.sitename_printable}}</div>

      <paper-card heading="{{goal_info.sitename_printable}} Progress" class="paper-card">
        <div class="card-content">
          <site-goal-view-v2 site="{{goal_info.sitename}}"></site-goal-view-v2>
        </div>
      </paper-card>

      <paper-card heading = "{{goal_info.sitename_printable}} Interventions "class="paper-card">
        <div class="card-content">When Interventions are turned on, they will only be shown some of the time.</div>
        <template is="dom-repeat" items="{{goal_info.interventions}}" as="intervention_name">
          <intervention-view-single-v2  goal="{{goal_info}}" intervention_name="{{intervention_name}}" intervention="{{intervention_name_to_info(intervention_name, intervention_name_to_info_map)}}"></intervention-view-single-v2>
          <br> <br>
        </template>
      </paper-card>


  </template>
  <script src="site-view.js"></script>
</dom-module>
