<!-- stylesheet for the carousel-->
<!-- js for the carousel-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-carousel/paper-carousel.html">

<dom-module id="intervention-carousel">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        padding: 25px;
        --paper-card: {
          width: 100%;
          margin-top: 0px;
        }
        ;
      }
      .addCard{
        width: 208px;
        height: 270px;
        margin-right: 10px;
        display:flex;
        flex-direction: column;
        justify-content: top;
      }

      .imgContainer{
        width: 160px;
        height: 160px;
        background-color: white;
        box-shadow: 0 0 15px #BEDEFD;
        padding: 10px;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        display:flex;
        justify-content: center;
        align-items: center;
      }

      .center{
        align-items: center;
      }

      img{
        width: 35px;
        height: 35px;
      }

      .card-container{
        height: 245px;
        width: 160px;
        border: 2px solid #fff;
      }

      .container{
        display:flex;
        height:100%;
        flex-wrap: wrap;
      }

      h2{
          font-size: 14px;
          color:white;
          margin: 20px, 0px;
      }

    </style>

    <div class= "container">
      <div class = "addCard center">
        <div class = "imgContainer">
          <img src="./icons/plus.png">
        </div>
        <br>
        <h2>Add your Own!</h4>
      </div>
      <template is="dom-repeat" items="{{interventions}}" as="info">
        <market-card name = "{{info.name}}" date = "11/16/2017" description = "{{info.name}}"></market-card>
      </template>
    </div>

    <div id = "addScreen">
    
    </div>

  </template>
  <script src="intervention-carousel.js"></script>
</dom-module>
