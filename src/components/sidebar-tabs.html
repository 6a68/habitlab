<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="sidebar-tabs">

<style>

.tab_elem {
  background-color: rgb(172,218,239);
  color:black ;
  width: 100%;
  height: 50px;
  text-align: center;
  font-size: 24px;
  /*font-weight: 200;*/
  font-family: "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
}

.tab_elem:hover {
  cursor: pointer;
  background-color: #23466E;
}

.vertical_align {
	display: flex;
	align-items: center;
}

.horizontal_align {
	margin: auto;
	display: block;
}

.hta {
	text-align: center;
}

.selected {
  background-color: #23466E;
}

</style>

<template>

  <template is="dom-repeat" items="{{items}}" as="item">
    <div class$="tab_elem vertical_align [[text_if_equal(index, selected_tab_idx, 'selected')]]" on-click="tab_elem_selected" name="{{item}}" idx="{{index}}">
      <img src="{{item.icon}}" style="width: 40px; height: 40px; margin-right: 15px; margin-left: 15px; pointer-events: none" />
      {{item.name}}
      <!--{{item.name}}-->
    </div>
  </template>
  <div class="tab_elem vertical_align" on-click="feedback_button_clicked">
    <img src="{{feedback_icon}}" style="width: 40px; height: 40px; margin-right: 15px; margin-left: 15px; pointer-events: none" />
    {{msg("Feedback")}}
  </div>

  </div>

</template>

<script src="sidebar-tabs.js"></script>

</dom-module>
