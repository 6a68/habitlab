<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="sidebar-tabs">

<style>

.tab_elem {
  background-color: #7EAFEA;
  color: white;
  width: 100%;
  height: 80px;
  text-align: center;
  font-size: 35px;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
}

.tab_elem:hover {
    cursor: pointer;
    background-color: #23466E;
}

.vertical_align {
	display: flex;
	align-items: center;
}

.horizontal_align {
	margin: auto;
	display: block;
}

.hta {
	text-align: center;
}

</style>

<template>

  <template is="dom-repeat" items="{{items}}" as="item">
    <div class="tab_elem vertical_align" on-click="tab_elem_selected" name="{{item}}">
      <img src="{{item.icon}}" style="width: 40px; height: 40px; margin-right: 15px; margin-left: 15px;" />
      {{item.name}}
    </div>
  </template>

</template>

<script src="sidebar-tabs.js"></script>

</dom-module>
