<head>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
</head>
<dom-module id="habitlab-rss-message">
  <template>
    <style is="custom-style">
      :host {
        --paper-item: {
          font-family: 'Roboto';
          font-size: 13px;
          overflow: hidden;
          white-space: nowrap;
          display: block;
          text-overflow: ellipsis;
        };
        --paper-item-min-height: 36px;
      }
      

      #rsscontainer {
        width: 380px;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #e6e6ff;
      }

      
     @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: local('Roboto'), local('Roboto-Regular'), url(https://fonts.gstatic.com/s/roboto/v15/oMMgfZMQthOryQo9n22dcuvvDin1pK8aKteLpeZ5c0A.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
      }

      #rsstitle {
        padding-top: 15px;
        margin-bottom: 15px;
        font-family: 'Roboto';
        font-size: 16px;
      }

      .linktext {
        
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;

        width: 350px;
        display: block;
      }

      a {
        overflow: hidden;
        white-space: nowrap;
        width: 350px;
        text-overflow: ellipsis;
        display: block;
      }


    </style>
    <div id="rsscontainer">
      <div id="rsstitle">NYT Articles you might want to read</div>

      <template is="dom-repeat" items={{articles}}>
        <div class="linktext">
          <a href="{{item.url}}">
            <paper-item>{{item.title}}</paper-item>
          </a>
        <div>
      </template>
    </div>
  </template>
  <script src="habitlab-rss-message.js"></script>
</dom-module>
