<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="reward-display.html">

<dom-module id="positive-goal-site-button">
  <style>
    :host {
      display: inline-block;
      height: 38px;
    }
    .positive-goal-site-button {
      color: white;
      background-color: rgb(0,155,55);
      margin: 0 auto;
      width: 100%;
      height: 100%;
      box-shadow: 2px 2px 2px #888888;
    }
  </style>
  <template>
    <reward-display id="reward_display" no_autoclose="true" url_of_next_page="{{positiveSiteURL}}"></reward-display>
    <paper-button class="positive-goal-site-button" on-click="button_clicked">{{buttontext}}</paper-button>
  </template>

  <script src="positive-goal-site-button.js"></script>
</dom-module>
