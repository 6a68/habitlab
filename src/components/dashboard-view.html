<dom-module id="dashboard-view">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      background-color: #C5CAE9;
      --paper-card: {
        width: 700px;
        padding: 10px 20px;
        margin-top: 10px;
      };
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 3em;
      margin-top: 0.3em;
    }
    .description {
      font-size: 2.2em;
      margin-top: 0.8em;
    }
    .buttons {
      text-align: center;
      padding-top: 3em;
      padding-bottom: 3em;
    }
    button {
      position: absolute;
      left: 50%;
      cursor: pointer;
      transform: translateX(-50%) translateY(-50%);
      font-size: 1em;
    }
    hr {
      margin-top: 2em;
    }
  </style>
  <template>
    <div class="container">
      <!-- <div id="encouragement" class="title">Good job so far!</div>
      <div class="title">HabitLab Analytics</div> -->

      <paper-card heading="HabitLab Analytics">
      </paper-card>

      <paper-card>
        <div class="card-content">
          <graph-chrome-history></graph-chrome-history>
        </div>  
      </paper-card>
      
      <!--
      <paper-card>
        <div class="card-content">
          <graph-time-saved-daily></graph-time-saved-daily>
        </div>  
      </paper-card>
      -->
      
      <paper-card>
        <div class="card-content">
          <paper-tabs id="graphsOfGoalsTab" style="width: 500px;" selected={{selected}}>          
            <template is="dom-repeat" items="{{sites}}" as="site">
              <paper-tab>{{site}}</paper-tab>
            </template>
            <paper-tab>overview</paper-tab>
          </paper-tabs>
      
          <iron-pages selected={{selected}}>
            <template is="dom-repeat" items="{{sites}}" as="site">
              <div><site-goal-view site="{{site}}"></site-goal-view></div>
            </template>
            <div>
              <graph-daily-overview></graph-daily-overview>
            </div>
          </iron-pages>
        </div>
      </paper-card>
      

      <!-- Uncomment when badges are implemented -->
      
      <!--
      <div class="description">Which badges have I earned?</div>
      <badges-view></badges-view>
      
      -->

      <paper-card>
        <div class="card-content">
          <graph-num-times-interventions-deployed></graph-num-times-interventions-deployed>
      </div>
      </paper-card>

      

      <paper-card>
        <div class="card-content">
          <graph-donut-top-sites></graph-donut-top-sites>
        </div>
      </paper-card>`
    </div>
    <div style="height: 50px;"></div>

  </template>
  <script src="dashboard-view.js"></script>
</dom-module>
