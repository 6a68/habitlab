<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="habitlab-logo.html">
<link rel="import" href="habitlab-rss-message.html">
<link rel="import" href="workpages-message.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<dom-module id="interstitial-screen">
  <style>
    :host {
      position: fixed;
      display: block;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: #f2fcff;
      opacity: 0.97;
      z-index: 35000000;
      font-family: 'Roboto'
    }

    .contentContainer {
      margin-top: 20px;
    }

    .titleText {
     
      font-size: 1.5em;
      text-align: center;
    }

    #messagetext {
      font-size: 1.3em;
      text-align: center;
    }

    .whiteDiv {
      position: fixed;
      display: flex;
      flex-direction: column;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: #f2fcff;
      opacity: 0.97;
      z-index: 35000000;
    }
    .okButton {
      cursor: pointer;
      padding: 5px;

      background-color: #e6e6ff;      
    }
    .closeTabButton {
      cursor: pointer;
      padding: 5px;
      margin-top: 10px;
      margin-bottom: 10px; 

      background-color: #e6e6ff; 
    }    
    #logo {
      
      padding-bottom: 80px;
    }

    .message-block {
      padding-top: 100px;
      align-self: center;

    }

    #paperprogress {
      display: none;
      margin-bottom: 10px;
    }

  </style>

  <template>
    <div class="whiteDiv">
      
      <template is="dom-if" if="{{randomizer}}">
        <habitlab-rss-message class="message-block"></habitlab-rss-message>
      </template>
      <template is="dom-if" if="{{!randomizer}}">
        <workpages-message class="message-block"></workpages-message>
      </template>
      
      <div class="contentContainer">
        
        <center><habitlab-logo id="logo"></habitlab-logo><center>
        <div id="titletext" class="titleText"></div>
        <div id="messagetext"></div>
        <p><p>
        <center><paper-progress id="paperprogress"></paper-progress></center>
        <center><paper-button id="closetabbutton" class="closeTabButton" on-click="buttonclicked2">Close Tab</paper-button></center>
        <center><paper-button id="okbutton" class="okButton" on-click="buttonclicked">default</paper-button></center>
      </div>
    </div>

  </template>
  
  <script src="interstitial-screen.js"></script>

</dom-module>
