<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="habitlab-logo.html">
<link rel="import" href="close-tab-button.html">

<dom-module id="time-until-tab-autoclose-view">
  
  <template>

    <style>
      :host {
        display: inline-block;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      #displayText {
        background-color: #2C97DE; 
        fill-opacity: 0.5;
        position: fixed; 
        color: white; 
        width: 150px; 
        height: 180px;
        bottom: 0px; 
        left: 0px; 
        z-index: 99999;
        font-size: 1em;
        padding: 3px;
      }

      #logo {
        height: 19px;
        margin-bottom: 7px;
      }

      #close_button {
        margin-bottom: 7px;
        width: 100px;
        box-shadow: 6px 6px 6px #888888;
      }
    </style>

    <div id="displayText">
      <close-tab-button id="close_button" on-click="close_button_clicked" text="Close Tab"></close-tab-button>
      <div>{{displayText}}</div>
      <paper-button id = "more-time-button" style="background-color: #415D67" on-click="more_time_button_clicked">Give me time</paper-button>
      <habitlab-logo id="logo"></habitlab-logo><br/>
    </div>
  </template>
  <script src="time-until-tab-autoclose-view.js"></script>
</dom-module>
