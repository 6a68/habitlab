<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="intervention-editor">
  <style>
    :host {
      display: block;
      width: calc(100vw - 15px);
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #javascript_editor {
      display: inline-block;
      width: calc(50vw - 10px);
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #livescript_editor {
      display: inline-block;
      width: calc(50vw - 10px);
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
  <template>

    <paper-input id="intervention_name" label="Intervention Name" value="custom/my_intervention"></paper-input>
    <paper-input id="intervention_description" label="Intervention Description" value="Describe your intervention here"></paper-input>

    <div>
      <paper-dropdown-menu style="width: 300px">
        <paper-listbox id="goal_selector" on-iron-select="goal_selector_changed" class="dropdown-content" selected="0">
          <template is="dom-repeat" items="{{goal_info_list}}" as="goal_info">
            <paper-item goal_info="{{goal_info}}">{{goal_info.description}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <paper-input id="intervention_preview_url" label="Preview URL"></paper-input>
    <paper-input id="intervention_domain" label="Domain"></paper-input>
    <paper-button style="background-color: green; color: white" on-click="save_intervention">Save</paper-button>
    <paper-button style="background-color: green; color: white" on-click="preview_intervention">Try Now</paper-button>

    <div>
      <paper-dropdown-menu style="width: 300px">
        <paper-listbox id="language_selector" on-iron-select="language_selector_changed" class="dropdown-content" selected="0">
          <paper-item lang="ls_and_js">LiveScript and JavaScript</paper-item>
          <paper-item lang="ls">LiveScript</paper-item>
          <paper-item lang="js">JavaScript</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <div id="livescript_editor"></div>
    <div id="javascript_editor"></div>

  </template>
  <script src="intervention-editor.js"></script>
</dom-module>
