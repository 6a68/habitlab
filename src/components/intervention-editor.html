<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="intervention-editor">
  <style>
    :host {
      display: block;
      width: calc(100vw - 15px);
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #javascript_editor {
      display: inline-block;
      width: calc(50vw - 10px);
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #livescript_editor {
      display: inline-block;
      width: calc(50vw - 10px);
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
  <template>

    <paper-input id="intervention_name" label="Intervention Name"></paper-input>
    <paper-input id="intervention_description" label="Intervention Description"></paper-input>
    <paper-input id="intervention_domain" label="Domain"></paper-input>
    <paper-button style="background-color: green; color: white" on-click="save_intervention">Save</paper-button>

    <div>
      <paper-dropdown-menu style="width: 250px">
        <paper-listbox class="dropdown-content" selected="0">
          <paper-item>LiveScript and JavaScript</paper-item>
          <paper-item>LiveScript</paper-item>
          <paper-item>JavaScript</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <div id="livescript_editor"></div>
    <div id="javascript_editor"></div>

  </template>
  <script src="intervention-editor.js"></script>
</dom-module>
