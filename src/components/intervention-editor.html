  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    #javascript_editor {
      display: inline-block;
      width: 100vw;
      height: calc(100vh - 50px);

      top: 50px;
      left: 0px;
      margin: 0;
      padding: 0;
      background-color:#D8D8D8

    }
    #topbar_buttons {

      z-index:9999;
    }
    paper-icon-button{     
      padding:0;
      height: 40px;
      width: 40px;
      margin-top: 5px;
      margin-left: 10px;
      margin-right: 5px;
      z-index: 9999;
    }
    #sidebar{
      padding-left: 10px; 
      padding-right: 10px; 
      padding-bottom: 10px; 
      position: fixed; 
      right: 0px; 
      top: 50px; 
      z-index: 999; 
      height: calc(100vh - 100px);
      background-color: #4279BD;
      display:inline-grid;
    }
    #bottombar {
      position:fixed;
      left:0px;
      bottom:0px;
      height:50px;
      width:100vw;
      z-index: 998;
      background-color:#122438
