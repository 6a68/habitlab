<dom-module id="popup-view">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    .box {
      padding: 1em;
    }

    .title {
      font-family: 'Open Sans', sans-serif;
      padding-left:0.3em;
      padding-bottom: 0.5em;
    }

    .interventionContainer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    #enabledInterventions {
      padding-top: 0.3em;
      padding-bottom: 0.3em;
      padding-left: 0.3em;
      border: 1px solid black;
      font-family: 'Open Sans', sans-serif;
      margin: 0.3em;
      margin-top: 0.5em;
    }

  </style>
  <template>
    <div>
      <div class="box">
        <div class="title"> Interventions Currently Active On This Page: </div>

        <template is="dom-repeat" items="{{enabledInterventions}}" as="intervention">
          <div class="interventionContainer" id="enabledInterventions">
            <div>{{intervention}}</div>
            <paper-button raised>Snooze</paper-button>
          </div>
        </template>

      </div>
      <button>Options</button>
