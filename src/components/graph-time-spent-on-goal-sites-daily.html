<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/chart-elements/chart-horizontal-bar.html">

<dom-module id="graph-time-spent-on-goal-sites-daily">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h4 {
      margin-bottom: 20px;
    }
  </style>
  <template>
    <h4>Time spent on my goal sites</h4>
    <chart-horizontal-bar data="[[chromeHistoryData]]" options="[[chromeHistoryOptions]]" style="width: 100%"></chart-horizontal-bar>
  </template>
  <script src="graph-time-spent-on-goal-sites-daily.js"></script>
</dom-module>
