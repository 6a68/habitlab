<dom-module id="interstitial-screen-polymer">
  <style>
    :host {
      position: fixed;
      display: block;

      left: 0%;

      opacity: 0.97;
      z-index: 35000000;

    .contentContainer {
      position: absolute;

      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .titleText {
      font-size: 1.5em;
      text-align: center;
    }

    #messagetext {
      font-size: 1.3em;
      text-align: center;
    }

    .whiteDiv {
      position: fixed;
      display: block;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: #f2fcff;
      opacity: 0.97;
      z-index: 35000000;
    }
    .okButton {
      cursor: pointer;
      padding: 5px;
      margin-top: 100px;
      background-color: #e6e6ff;      
    }
    .closeTabButton {
      cursor: pointer;
      padding: 5px;
      margin-top: 10px;
      background-color: #e6e6ff; 
    }    

  </style>

  <template>
    <div class="whiteDiv">
      <habitlab-logo-polymer></habitlab-logo-polymer>
      <div class="contentContainer">
        <div id="titletext" class="titleText"></div>
        <div id="messagetext"></div>
        <p><p>
        <center><paper-button id="okbutton" class="okButton" on-click="buttonclicked">default</paper-button></center>
        <center><paper-button id="closetabbutton" class="closeTabButton" on-click="buttonclicked2">Close Tab</paper-button></center>
      </div>
