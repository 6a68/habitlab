<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="intervention-parameter-view.html">

<dom-module id="intervention-view-single">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
    .always_show_button {

    }
    .always_show_button[active] {
      background-color: lightblue;
    }
    .never_show_button {

    }
    .never_show_button[active] {
      background-color: lightblue;
    }
  </style>
  <template>
    <div>
      <div>
        <paper-dropdown-menu-light noink no-animations style="display: inline-block">
          <paper-listbox id="enabled_selector" class="dropdown-content" selected="{{get_dropdown_idx(automatic, enabled)}}" on-iron-select="dropdown_menu_changed">
            <paper-item>Smartly Managed</paper-item>
            <paper-item>Always On</paper-item>
            <paper-item>Always Off</paper-item>
          </paper-listbox-light>
        </paper-dropdown-menu-light>
        <template is="dom-if" if="{{automatic_and_enabled(automatic, enabled)}}">
          <paper-button style="text-transform: none; display: inline-block; position: relative; background-color: green; border-top: 1px green solid; border-bottom: 1px green solid; border-left: 1px green solid; border-right: 1.5px green solid; color: white; vertical-align: top; margin-top: 25px" on-click="temporarily_disable">Currently On</paper-button>
        </template>
        <template is="dom-if" if="{{automatic_and_disabled(automatic, enabled)}}">
          <paper-button style="text-transform: none; display: inline-block; position: relative; background-color: white; border: 1px green solid; color: black; vertical-align: top; margin-top: 25px" on-click="temporarily_enable">Currently Off</paper-button>
        </template>
        <!--
        <template is="dom-if" if="{{intervention_manually_managed(automatic)}}">
          <div style="display: inline-block; width: 96px"></div>
        </template>
        -->
        <div style="font-family: 'Roboto', 'Noto', sans-serif; display: inline-block; font-size: 16px; vertical-align: top; padding-left: 5px; padding-top: 33px">
          <span>{{intervention.description}}</span>
          <template is="dom-if" if="{{display_internal_names_for_interventions()}}">
            (<span>{{intervention.name}}</span>)
          </template>
        </div>
      </div>
<!--
      <paper-toggle-button disabled="{{manually_managed}}" checked="{{enabled}}" on-change="intervention_changed">
        <span>{{intervention.description}}</span>
        <template is="dom-if" if="{{display_internal_names_for_interventions()}}">
          (<span>{{intervention.name}}</span>)
        </template>
      </paper-toggle-button>
-->
    </div>
    <div style="margin-left: 210px">
      <!--
      <paper-button toggles raised noink class="never_show_button" on-change="never_shown_changed" active="{{never_shown}}">Never show this intervention</paper-button>
      <paper-button toggles raised noink class="always_show_button" on-change="always_shown_changed" active="{{always_shown}}">Always show this intervention</paper-button>
      -->

      <template is="dom-if" if="{{intervention.enabled_goals.length}}">
        <span>Supports your goals: </span>
        <template is="dom-repeat" items="{{intervention.enabled_goals}}" as="goal">
          <span>{{goal.description}}</span>
        </template>
        <br>
      </template>
      <template is="dom-if" if="{{parameters_shown()}}">
        <template is="dom-repeat" items="{{intervention.parameters}}" as="parameter">
          <span><intervention-parameter-view intervention="{{intervention}}" parameter="{{parameter}}"></intervention-parameter-view></span>
        </template>
      </template>
    </div>
  </template>
  <script src="intervention-view-single.js"></script>
</dom-module>
