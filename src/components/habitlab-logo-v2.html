<dom-module id="habitlab-logo-v2">
  <style>
    :host {
      display: inline-block;
      font-family: "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      height: 38px;
      font-size: 14px;
      /*
      --width: 38px;
      --height: 38px;

      width: var(--width);
      height: var(--height);

      width: 20px;
      height: 20px;*/
      cursor: pointer;
    }

    .habitlab_logo_img {
      /*
      width: var(--width);
      height: var(--height);
      */
      height: 100%;
      display: table-cell;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      padding-right: 8px;
    }

    #habitlab_button {
      height: 120px;
      width: 100%;
      background-color: #415D67;
      color: white;
      margin: 0 auto;
      box-shadow: 2px 2px 2px #888888;
    }

    .intervention-icon {
      height: 50px;
      width: 50px;
    }

  <template>

    <!--<img id="habitlab_button" src="{{get_url()}}" alt="icon" on-click="habitlab_button_clicked" />-->
    <paper-button id="habitlab_button" on-click="habitlab_button_clicked">
      <div style="display: block; text-align: center; height: 100%; width: 100%;">
        <!-- <img src="{{get_url()}}" class="habitlab_logo_img" /> -->
        <div style="display:block;vertical-align: middle;text-align: center;padding-bottom:3px; ">{{msg("Turn off")}}</div>
        <img src="{{intervention_icon}}" class="intervention-icon" />
        <div>{{intervention_name}}</div>
      </div>
    </paper-button>

    <habitlab-options-popup id="habitlab_options_popup"></habitlab-options-popup>

  </template>
  <script src="habitlab-logo-v2.js"></script>
</dom-module>
