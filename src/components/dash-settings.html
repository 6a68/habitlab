<link rel="import" href="../bower_components/chart-elements/chart-bar.html">
<link rel="import" href="../bower_components/chart-elements/chart-horizontal-bar.html">
<link rel="import" href="../bower_components/chart-elements/chart-line.html">

<link rel="import" href="graph-time-spent-on-goal-sites-daily.html">
<link rel="import" href="graph-time-saved-daily.html">
<link rel="import" href="graph-num-times-interventions-deployed.html">
<link rel="import" href="graph-donut-top-sites.html">
<link rel="import" href="goals-met-over-time.html">
<link rel="import" href="all-badges-earned-display.html">
<link rel="import" href="graph-intervention-effectiveness-comparison.html">

<dom-module id="dash-settings">
<style>
:host {
    display: block;
    width: 100%;
    height: 100%;
    background-color: #C5CAE9;
    --paper-card: {
        width: 90%;
        padding: 10px 20px;
        margin-top: 10px;
    };
}

.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.title {
    font-size: 3em;
    margin-top: 0.3em;
}
.description {
    font-size: 2.2em;
    margin-top: 0.8em;
}
.buttons {
    text-align: center;
    padding-top: 3em;
    padding-bottom: 3em;
}
button {
    position: absolute;
    left: 50%;
    cursor: pointer;
    transform: translateX(-50%) translateY(-50%);
    font-size: 1em;
}
hr {
    margin-top: 2em;
}


.next-button {
  color: white;
  background-color: green;
  margin-left: 16px;
  margin-bottom: 8px;

}


.works-button {
  color: white;
  background-color: green;
  margin-bottom: 8px;
  margin-left: 16px;
}

#timepicker {

  margin-bottom: 16px;
}

#intro1 {
  display: none;
}

.time-string {
  font-family: 'Roboto', 'Noto', sans-serif;
  font-size: 14px;
}
.timebox {
  border: 1px solid black;
  padding: 4px;
  margin: 3px;
  cursor: pointer;
  color: #777777;
}

.dailyLimitContainer {
  margin-top: 2px;
}

.card-container {
  padding-top: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;

}

.card-content {
  font-size: 20px;
}

.radio-group {
  padding-left: 0px;
}

#iconimg {
  padding-left: 1px;
  padding-right: 4px;
  top: 3px;
  position: relative;
}

habitlab-logo {
  display: inline-block;
  position: relative;
  top: 15px;
  padding-left: 3px;
  padding-right: 3px;
}
#pointer-div {
  background: red;
  color: white;
  font-size: 20px;
  margin: 5px;
  padding: 15px;
  right: 3px;
  position: fixed;
  top: 0px;
  border-radius: 5px;
}
</style>
<template>
    <div class="container">

        <div class="title">HabitLab Settings</div>

        <options-interventions></options-interventions>



        <paper-card>
            <div class="card-content">
                <graph-donut-top-sites></graph-donut-top-sites>
            </div>
        </paper-card>

        <paper-card>
            <div class="card-content">
                <all-badges-earned-display></all-badges-earned-display>
            </div>
        </paper-card>

        <paper-card>
            <div class="card-content">
                <paper-tabs id="graphsOfInterventionEffectivenessTab" style="width: 500px;" selected={{selected_intervention_effectiveness_idx}} scrollable>
                    <template is="dom-repeat" items="{{site_info_list}}" as="site_info">
                        <paper-tab>{{site_info.sitename_printable}}</paper-tab>
                    </template>
                </paper-tabs>

                <iron-pages selected={{selected_intervention_effectiveness_idx}}>
                    <template is="dom-repeat" items="{{site_info_list}}" as="site_info">
                        <div><graph-intervention-effectiveness-comparison goal_info="{{first_elem(site_info.goals)}}"></graph-intervention-effectiveness-comparison></div>
                    </template>
                </iron-pages>
            </div>
        </paper-card>

    </div>
    <div style="height: 50px;"></div>

</template>
<script src="dash-settings.js"></script>
</dom-module>
