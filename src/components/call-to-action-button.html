<link rel="import" href="close-tab-button.html">
<link rel="import" href="positive-goal-site-button.html">

<dom-module id="call-to-action-button">
  <template>
    <template is="dom-if" if="{{useCloseTabButton}}">
      <close-tab-button/>
    </template>
    <template is="dom-if" if="{{usePositiveGoalSiteButton}}">
      <positive-goal-site-button goal="{{goal}}"/>
    </template>
  </template>

  <script src="call-to-action-button.js"></script>
</dom-module>
