<dom-module id="options-view">
  <style is="custom-style">
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

   
    
    .questionicon {
      position: fixed;
      right: 9px;
      top: 9px;
    }
    paper-button.fancy {
      color: #8CD4F5;
    }

  </style>
  <template>
        
      
        <paper-tabs class="main-tabs" id="optionstab" selected="{{selected_tab_idx}}" autoselect>
          <paper-tab class="main-tab">View Results</paper-tab>
          <paper-tab class="main-tab">Manage Goals and Interventions</paper-tab>
        </paper-tabs>

  
    <iron-pages selected="{{selected_tab_idx}}">
      <dashboard-view id="dashboard-view"></dashboard-view>
      <options-interventions id="options-interventions"></options-interventions>
    </iron-pages>

    <a class="questionicon" href="#introduction">   
        <iron-icon icon="info-outline" on-click="icon_clicked"></iron-icon>
    </a>
  </template>
  <script src="options-view.js"></script>
</dom-module>
