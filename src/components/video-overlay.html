<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="habitlab-logo-v2.html">
<link rel="import" href="call-to-action-button.html">

<dom-module id="video-overlay">
  <style>
    :host {
      display: flex;
    }
    #outerdiv {
      background-color: lightseagreen;
      width: 100%;
      height: 100%;
      display: table;
    }
    #button_container {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      font-size: 14px;
    }
    #watch_video_button {
      background-color: #415D67;
      color: white;
      -webkit-font-smoothing: antialiased;
      box-shadow: 2px 2px 2px #888888;
      height: 38px;
      margin-left: 10px;
    }

    #msg {
      font-size: 24px;
      font-family: times;
    }

  </style>
  <template>
    <div id="outerdiv">
      <div id="button_container">
        <habitlab-logo-v2 id="logo"></habitlab-logo-v2>
        <br></br>
        <br>
          <b id ="msg">
          This video is blah blah blah. Would you like to play it
          </b>
        </br>
        <br></br>
        <call-to-action-button id="close_button"></call-to-action-button>
        <paper-button on-click="watch_button_clicked" id="watch_video_button">Watch Video</paper-button>
      </div>
    </div>

  </template>
  <script src="video-overlay.js"></script>
</dom-module>
