<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="market-card">
  <template>
    <style>
       :host {
        display: block;
        width: 160px;
        height: 240px;
        background-color: white;
        margin-left: 10px;
        margin-top: 10px;
        --paper-card: {
          width: 100%;
          padding: 10px 20px;
          margin-top: 0px;
        }
        ;
      }

      .borders{
        border: 2px solid gray;
        border-radius: 10px;
      }

      .card{
        width:100%;
        height:100%;
      }
      .checked {
        color: orange;
      }
      img{
        height:130px;
        width:100%;
        background-color: grey;
      }

      h2{
        font-size: 13px;
      }

      h3{
        font-size: 15px;
      }

      p{
        font-size: 9px;
      }

      .container{
          margin-right: 5px;
          width: 160px;
          height:245px;
      }

    </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="container">
      <div class = "card">
        <img>
        <br>
        <h2>{{name}}</h2>
        <p>Description: {{description}}</p>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </div>

    </div>

    <!-- <div style="margin-bottom: 20px"></div> -->

  </template>
  <script src="market-card.js"></script>
</dom-module>
