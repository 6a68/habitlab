<dom-module id="onboarding-view">
  <style>
    :host {
      display: block;
      height: 100vh;
      width: 100vw;
      background-color: #1E8CD2;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }

    #feedback_button {
      width: 38px;
      height: 38px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0px;
      left: 0px;
      width: 100%;
      height: 30px;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: white;
      z-index: 100;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0px;
      left: 0px;
      text-align: center;
      color: white;
      display: block;
    }

    .inner_slide {
      width: 600px;
      height: 400px;
      /*background-color: blue;*/
      display: inline-block;
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
    }

    .prevnext_button {
      margin-left: 5px;
      margin-right: 5px;
      background-color: #008000;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }

    .get_started_button {
      background-color: #008000;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }

    .subtext {
      font-size: 24px;
    }

    .checkbox_div_outer {
      display: block;
      width: 600px;
      text-align: center;
    }

    .checkbox_div {
      display: inline-block;
      text-align: left;
    }

    .checkbox_span {
      color: white;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }

  </style>
  <template>

    <feedback-button-right></feedback-button-right>

    <div class="bottom-bar">
      <div style="position: relative">
        <div style="position: absolute; right: 0px; color: white; margin-right: 5px">
          <paper-button class="prevnext_button" on-click="prev_slide">Prev</paper-button>
          <paper-button class="prevnext_button" on-click="next_button_clicked">Next</paper-button>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="inner_slide">
        <br><br><br><br><br><br>
        <div style="font-size: 40px">Welcome to HabitLab</div>
        <br><br>
        <div class="subtext">We're here to help you build better habits online</div>
        <div class="subtext">Let's start with a quick tutorial</div>
      </div>
    </div>

    <div class="slide">
      <div class="inner_slide">
        <img src="http://i.imgur.com/lw89EcF.png" style="width: 600px"></img>
        <br><br>
        <div class="subtext">HabitLab allows you to set goals to limit your usage of selected sites</div>
      </div>
    </div>

    <div class="slide">
      <div class="inner_slide">
        <img src="http://i.imgur.com/LhldDus.png" style="width: 600px"></img>
        <br><br>
        <div class="subtext">HabitLab helps you achieve your goals by showing you different interventions each time you visit your goal sites</div>
      </div>
    </div>

    <div class="slide">
      <div class="inner_slide">
        <img src="http://i.imgur.com/vwqflyB.png" style="height: 250px"></img>
        <br><br>
        <div class="subtext">You can track your progress using HabitLab Analytics - see which interventions work best for you and track how much time you've saved!</div>
      </div>
    </div>

    <div class="slide">
      <div class="inner_slide">
        <div class="subtext">HabitLab is a research project run by the<br>Stanford HCI Group.</div>
        <br><br>
        <div>By using it you are agreeing to the following terms:</div><br>

        <div id="irb_text" style="height: 100px; width: 600px; overflow-x: none; overflow-y: scroll">

  <b>Description</b>:  HabitLab is a research study on developing better online habits. You can participate by installing and using the HabitLab Chrome extension. The extension will ask you to specify some goals (such as spending less time on Facebook), and will deploy various interventions that aim help you achieve those goals. It will log data related to progress on your goals (such as time spent on domains), which will be used by our algorithms to determine which interventions work for you. Data will not be shared with anyone outside our research team. You can opt-out of sending this data to our servers on this page, or via an option under the extension settings.
<br><br>
  <b>Time Involvement</b>:  You can participate for as long as you want by keeping the extension installed.
<br><br>
  <b>Risks and Benefits</b>:  There are no forseeable risks associated with using HabitLab.  We cannot and do not guarantee or promise that you will receive any benefits from using HabitLab.
<br><br>
  <b>Subject's Rights</b>:  If you have read this form and have decided to participate in this project, please understand your participation is voluntary and you have the right to withdraw your consent or discontinue participation at any time without penalty or loss of benefits to which you are otherwise entitled.  The alternative is not to participate. You have the right to uninstall our extension at any time. Your individual privacy will be maintained in all published and written data resulting from the study.
<br><br>
  <b>Contact Information</b>: If you have any questions, concerns or complaints about this research, its procedures, risks and benefits, contact the Protocol Director, Geza Kovacs gkovacs@stanford.edu 714-251-6045 
<br><br>
  <b>Independent Contact</b>:  If you are not satisfied with how this study is being conducted, or if you have any concerns, complaints, or general questions about the research or your rights as a participant, please contact the Stanford Institutional Review Board (IRB) to speak to someone independent of the research team at (650)-723-2480 or toll free at 1-866-680-2906.  You can also write to the Stanford IRB, Stanford University, 3000 El Camino Real, Five Palo Alto Square, 4th Floor, Palo Alto, CA 94306.
<br><br>
  You may print or save a copy of this page for your records.
        </div>

        <br><br>
        <div class="checkbox_div_outer">
          <div class="checkbox_div">
            <paper-checkbox checked="checked">
              <span class="checkbox_span">Allow HabitLab to store an anonymized version of my data on Stanford's servers<br>(we need this data to help us build HabitLab! <a href="https://github.com/habitlab/habitlab/wiki/Privacy" target="_blank" style="color: white">see what gets logged</a>)</span>
            </paper-checkbox>
            <br><br>
            <paper-checkbox checked="checked">
              <span class="checkbox_span">By using HabitLab, I agree to participate in this research</paper-checkbox><br></span>
            </paper-checkbox>
          </div>
        </div>
        <br>
        <paper-button class="get_started_button" on-click="onboarding_complete">Get Started</paper-button>
      </div>
    </div>

  </template>
  <script src="onboarding-view.js"></script>
</dom-module>
