<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="habitlab-intervention-first-seen-info">
  <template>
    <style>
      :host {
        z-index: 9007199254740991;
      }

      .intervention-icon {
        align: center;
        height: 50px;
        width: 50px;
        margin-right: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 2px #888888;
      }

      #sample_toast {
        width: 350px;
        height: 210px;
        z-index: 9007199254740991;
        background-color: aliceblue;
        color: black;
      }

      #ok_button {
        height: 38px;
        width: 100%;
        text-transform: none;

        background-color: #415D67;
        color: white;
        margin: 0 auto;
        box-shadow: 2px 2px 2px #888888;
      }
    </style>
    <paper-toast id="sample_toast" text="" duration="0" vertical-align="top" horizontal-align="right">
      <div>HabitLab rotates between different nudges each time you visit {{sitename}}. This is the first time you're seeing:</div>
      <div id="intervention_name_display" style="display: flex; align-items: center; align-content:center;justify-content: center;">
        <img class="intervention-icon" src="{{get_intervention_icon_url()}}" />
        <h2 style="margin-right:25px;">{{intervention_name}}</h2>
      </div>
      <paper-tooltip for="intervention_name_display" animation-delay="0">{{intervention_description}}</paper-tooltip>
      <div style="padding-top: 10px"></div>
      <paper-button id="ok_button" class="yellow-button" on-click="ok_button_clicked">OK</paper-button>
    </paper-toast>
  </template>
  <script src="habitlab-intervention-first-seen-info.js"></script>
</dom-module>
