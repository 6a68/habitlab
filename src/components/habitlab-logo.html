<dom-module id="habitlab-logo">
  <style>
    :host {
      display: inline-block;

      cursor: pointer;

    .habitlab_logo_img {

  <template>
  <!--<paper-icon-button icon="settings" id="habitlab_button">-->
  <!--<paper-icon-button src="{{get_url()}}" id="habitlab_button"></paper-icon-button>-->
  <img id="habitlab_button" src="{{get_url()}}" alt="icon" on-click="habitlab_button_clicked" />

  <paper-dialog id="intervention_info_dialog" with-backdrop>
    <h2>Habitlab Intervention Info</h2>
    <div style="text-align: left">
      <p>Intervention name: <span>{{intervention_description}}</span></p>
      <p>Goal: <span>{{goal_descriptions}}</span></p>
      <p>Disable Intervention:
        <paper-button on-click="disable_temp_callback" style="color: white; background-color: #3687D3; text-transform: none;">For the rest of this visit</paper-button>
        <paper-button on-click="disable_perm_callback" style="color: white; background-color: #3687D3; text-transform: none;">Permanently</paper-button>
      </p>
    </div>
    <div class="buttons">
      <paper-button on-click="open_interventions_page">HabitLab Options</paper-button>
      <paper-button dialog-dismiss>Close</paper-button>
    </div>
  </paper-dialog>
