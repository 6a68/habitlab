<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="habitlab-logo">
  <style>
    :host {
      display: block;
      /*
      --width: 38px;
      --height: 38px;

      width: var(--width);
      height: var(--height);
      */
      width: 38px;
      height: 38px;
      cursor: pointer;
    }
    .helloworld {
      background-color: yellow;
    }
    .helloworld_button {
      background-color: red;
    }
    .habitlab_logo_img {
      /*
      width: var(--width);
      height: var(--height);
      */
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
  <div style="width: 100%; height: 100%" on-click="clicked">

    <img class="habitlab_logo_img" id="habitlab_logo" class="tooltip" src="{{get_url()}}" alt="icon" />
    <paper-tooltip for="habitlab_logo" id="tooltip">This is a HabitLab intervention.<br>Click for options.</paper-tooltip>

  </div>
  </template>
  <script src="habitlab-logo.js"></script>
</dom-module>
