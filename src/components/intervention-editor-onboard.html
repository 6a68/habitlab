<dom-module id="intervention-editor-onboard">
  <style>
    :host {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    #outer_wrapper{ 
      width: 100%;
      height: 100%;
      color: white;
      padding: 20px;
      display:block;
      background-color:#122438;
    }
    #my_interventions_section{
      display: inline-block;
    }
    .intervention_tab{
      width:130px;
      height:130px;
      margin:10px auto;
      margin-left:10px; 
      margin-right:10px;
      border-radius:30px;
      padding: 8px;
      box-shadow: 0px 0px 15px #346da3;
      background-color:#4279BD ;
      position: relative;
      display: inline-block;
    }
    .overlay{
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: background 0.5s ease;      
    }
    .intervention_tab:hover .overlay {
      display: block;
      background: rgba(0, 0, 0, .3);
    }
    .item_name{
      font-weight: 100;
      font-size: 24px;
      text-align: center;
      color: white;
      z-index: 1;
      transition: top .5s ease;
      opacity:1;
      max-width:100%;
      word-wrap:break-word;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .intervention_tab:hover .item_name{
      opacity:0;
    }
    .button_container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      opacity:0;
    }
    .button {
      color: white;
      background-color: #50E3C2;
      width:50px;
      height: 30px;
      box-shadow: 2px 2px 2px #888888;
      font-weight: bold;
      transition: opacity .35s ease;
      margin:10px;
    }
    .intervention_tab:hover .button_container{
      opacity:1;
    }
    #add_new_tab {
      cursor: pointer;
      width:130px;
      height:130px;
      margin:10px auto;
      margin-left:10px; 
      margin-right:10px;
      border-radius:30px;
      padding: 8px;
      box-shadow: 0px 0px 15px #346da3;
      background-color:#4279BD ;
      position: relative;
      float:left;     
    }
    .template_section{
      display:flex;
      flex-wrap:wrap;
    }
    .template_tab{
      margin:0;
      overflow:hidden;
    }
    .screenshot{
      cursor:pointer;
    }
     template_tab:nth-of-type(2n) {
      margin-right: 0;
    }
    @media screen and (min-width: 50em) {
      template_tab {
        width: calc(25% - 6px);
      }
      template_tab:nth-of-type(2n) {
        margin-right: 8px;
      }
      template_tab:nth-of-type(4n) {
        margin-right: 0;
      }
    } 
    .template_name{
      margin-top:15px;  
    }
    .screenshot:hover .screenshot{
      transform: scale(1.5);
    }
  </style>

  <template>
    <div id="outer_wrapper">
      <div id="my_interventions_section">
        <h1>My interventions</h1>
        <div id="add_new_tab" on-click="add_new_clicked">
          <img src="icons/plus.png" style="width:100px; height:100px;margin:15px;">
        </div>
        <div class="intervention_tab">
          <div class="item_name">my_custom_intervention</div>
          <div class="overlay"></div>
          <div class="button_container">
            <paper-button class="button" on-click="open_code">Open</paper-button>
            <!-- <paper-button class="button" on-click="preview_intervention">Preview</paper-button> -->
          </div>
        </div>
        <!--<template is="dom-repeat" items="{{custom_intervention_list}}" as="my_intervention">
          <div class="intervention_tab">
            <div class="item_name">{{my_intervention}}</div>
            <div class="overlay"></div>
            <div class="button_container">
              <paper-button class="button" on-click="open_code">Open</paper-button>
              <paper-button class="button" on-click="preview_intervention">Preview</paper-button>
            </div>
          </div>
        </template>-->
      </div>
      <br>
        <h1>Popular templates</h1>
      <div class="template_section">

        <div class="template_tab">
          <img class="screenshot" src="icons/make_user_wait.png" alt="no preview available" style="width:calc(50% - 6px); height:auto;margin:15px;border: none;display: block;transition: transform .2s ease-in-out;">
          <div class="template_name">
            make_user_wait
          </div>
        </div>
        <div class="template_tab">
          <img class="screenshot" src="icons/make_user_wait.png" alt="no preview available" style="width:calc(50% - 6px); height:auto;margin:15px;border: none;display: block;transition: transform .2s ease-in-out;">
          <div class="template_name">
            make_user_wait
          </div>
        </div>
        <div class="template_tab">
          <img class="screenshot" src="icons/make_user_wait.png" alt="no preview available" style="width:calc(50% - 6px); height:auto;margin:15px;border: none;display: block;transition: transform .2s ease-in-out;">
          <div class="template_name">
            make_user_wait
          </div>
        </div>

        <!-- <template is="dom-repeat" items="{{templates_list}}" as="pop_template">
          {{pop_template}}
        </template> -->
      </div>
    </div> 

  </template>

   <script src="intervention-editor-onboard.js"></script> 
</dom-module>
