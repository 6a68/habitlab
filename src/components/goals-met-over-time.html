<dom-module id="goals-met-over-time">

  <style>
    :host {
      display: block;
      height: 100%;
    }
    ul {
      list-style-type: none;
      text-align: left;
    }
    /*.update {
      font-size: 25px;
    }*/
    .date_inactive {
      color: grey;
    }
    .date_active {
      color: red;
    }
  </style>
  <template>
    <h4> Weekly update </h4>
    <ul id="goals">
    </ul>

    <template is="dom-repeat" items="{{day_num_to_success_object}}" as="success_object" index-as="day_idx">
      <!--<template is="dom-if" if="{{is_first_day(day_idx)}}">
        This is the first day
      </template>-->
      <div>On <b><span>{{get_day_name(day_idx)}}</span></b>,
        you met <span>{{success_object.num_met}}</span>
        of your <span>{{success_object.num_goals}}</span> goals.</div>

      <template is="dom-repeat" items="{{list_of_goals}}" as="goal_info">
        <img src="{{goal_info.icon}}"></img>
        <div>{{goal_info.description}}}</div>
        <div>{{get_progress_message(progress_on_enabled_goals, day_idx, goal_info.name)}}</div>
      </template>
    </template>

  </template>
  <script src='goals-met-over-time.js'></script>
</dom-module>
