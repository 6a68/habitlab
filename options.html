<!DOCTYPE html>
<html>
<head>
  <title>HabitLab options</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    paper-tabs, paper-toolbar {
      background-color: var(--paper-blue-900);
      color: #fff;
    }
  </style>
</head>
<body>
  <template is="dom-bind">
    <paper-tabs id="optionstab" selected="{{selected}}">
      <paper-tab>Goals</paper-tab>
      <paper-tab>Interventions</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <!-- Goals -->
      <div>
        <img src="options-goals.png" style="width: 100%">
      </div>

      <!-- Interventions -->
      <div>
        <img src="options-interventions.png" style="width: 100%">
      </div>
    </iron-pages>
  </template>
</body>
<script src="options.js"></script>
</html>
